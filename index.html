<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barwon Health Prep</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="hero-title">Barwon Health Prep Lists</h1>
      <div class="search-box">
        <input
          id="suggestion"
          class="search-input"
          type="text"
          aria-label="Suggested prep list"
        />
        <ul id="suggestions" class="suggestions" role="listbox" aria-label="Week and day suggestions"></ul>
        <button id="confirm" class="primary-btn">Confirm</button>
        <p class="muted" id="helper"></p>
      </div>
    </main>
    <script src="assets/app.js"></script>
    <script>
      (function () {
        const { getSuggestedWeekday, getWeekdayOptions, filterWeekdayOptions } =
          window.PrepUtils;
        const input = document.getElementById("suggestion");
        const helper = document.getElementById("helper");
        const btn = document.getElementById("confirm");
        const suggestionsEl = document.getElementById("suggestions");
        const searchBox = document.querySelector(".search-box");

        input.removeAttribute("readonly");

        const suggestion = getSuggestedWeekday();
        const defaultHelper = "Week and day auto-detected.";
        input.placeholder = `Week ${suggestion.week} Â· ${suggestion.dayLabel}`;
        helper.textContent = defaultHelper;

        const options = getWeekdayOptions();
        let selectedOption = null;

        function clearSuggestions() {
          suggestionsEl.innerHTML = "";
          suggestionsEl.style.display = "none";
        }

        function renderSuggestions(list) {
          suggestionsEl.innerHTML = "";
          if (!list.length) {
            clearSuggestions();
            return;
          }
          list.forEach((opt) => {
            const li = document.createElement("li");
            li.textContent = opt.displayLabel;
            li.addEventListener("click", () => {
              input.value = opt.displayLabel;
              selectedOption = opt;
              helper.textContent = defaultHelper;
              helper.classList.remove("error");
              clearSuggestions();
            });
            suggestionsEl.appendChild(li);
          });
          suggestionsEl.style.display = "block";
        }

        function navigate(week, day) {
          window.location.href = `prep.html?week=${week}&day=${day}`;
        }

        function go() {
          const text = input.value.trim();
          helper.textContent = defaultHelper;
          helper.classList.remove("error");

          if (selectedOption) {
            navigate(selectedOption.week, selectedOption.dayShort);
            return;
          }

          if (!text) {
            navigate(suggestion.week, suggestion.dayShort);
            return;
          }

          helper.textContent = "Please select from list";
          helper.classList.add("error");
        }

        btn.addEventListener("click", go);
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            go();
          }
        });

        input.addEventListener("input", (e) => {
          selectedOption = null;
          helper.textContent = defaultHelper;
          helper.classList.remove("error");
          const query = e.target.value;
          if (!query.trim()) {
            clearSuggestions();
            return;
          }
          const matches = filterWeekdayOptions(options, query);
          renderSuggestions(matches);
        });

        document.addEventListener("click", (event) => {
          if (searchBox && !searchBox.contains(event.target)) {
            clearSuggestions();
          }
        });
      })();
    </script>
  </body>
</html>
